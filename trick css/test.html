<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{

      font-size: 100%;
    }
  </style>
</head>
<body class="bg-[#f1eeeb]">

  <!-- Navigation Bar -->
  <header class="w-full flex items-center justify-between px-5 relative">

    <!-- Left: Language Switcher -->
    <div class="flex flex-col text-green-800 ">
      <a href="#" class="text-[24px] leading-none">DE</a>
      <a href="#" class="text-[24px] leading-none">EN</a>
    </div>

    <!-- Center: Logo / Brand Name -->
    <h1 class="text-3xl font-bold text-green-800">Baumeister</h1>

    <!-- Right: Vertical Links (Desktop Only) -->
    <nav class="hidden lg:flex flex-col text-green-800 text-lg text-right font-medium ">
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">References</a>
      <a href="#">Contact</a>
    </nav>

    <!-- Right: Mobile/Tablet Menu Icon -->
    <button id="menuBtn" class="lg:hidden w-12 h-8 bg-green-800 clip-path-polygon flex items-center justify-center text-white font-bold transition-all duration-300">
      ☰
    </button>

  </header>

  <!-- Dropdown Menu for Mobile/Tablet -->
  <div id="mobileMenu" class="hidden flex flex-col items-center text-green-800 text-2xl px-5 py-6  font-bold space-y-6 py-10 border-t bg-[#f1eeeb]">
    <a href="#" class="hover:underline">About</a>
    <a href="#" class="hover:underline">Services</a>
    <a href="#" class="hover:underline">References</a>
    <a href="#" class="hover:underline">Contact</a>
  </div>

  <style>
    .clip-path-polygon {
      clip-path: polygon(15% 0%, 85% 0%, 100% 50%, 85% 100%, 15% 100%, 0% 50%);
    }
  </style>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");
    let isOpen = false;

    menuBtn.addEventListener("click", () => {
      isOpen = !isOpen;
      mobileMenu.classList.toggle("hidden");
      menuBtn.textContent = isOpen ? "X" : "☰";
    });
  </script>

<footer class="bg-[#f3f0ee] py-8 px-4 text-black text-[5.7rem] flex flex-col space-y-20">

                    <div class="bg-green-300 flex flex-col space-y-20">

                               <!-- Address -->
                               <div class="space-y-1">
                                 <p class="text-[3.4rem]">Agentur Baumeister Böckhstraße 13 10967 Berlin</p>
                               </div>
  
                                <div class="space-y-1 ">
                                   <p class="text-[3rem]"> <a href="mailto:hallo@agentur-baumeister.com">hallo@agentur-baumeister.com</a>
                                   </p>
                                  <p class="text-[3rem]">+49 (0)30 - 490 827 87</p>
                                </div>

                     </div>

      <!-- Instagram / Impressum + Datenschutz in ONE LINE -->
      <div class="bg-rose-400 flex justify-evenly text-[2.5rem]">
        <a href="#" class="hover:underline">Linkdn</a>
        <a href="#" class="hover:underline">Instagram</a>
        <a href="#" class="hover:underline">Impressum</a>
        <a href="#" class="hover:underline">Datenschutz</a>
      </div>

   
  </div>

  

</footer>











</body>
</html>
